    <script>

        var fileText;
        var fileInput;
        var fileDisplayArea;

        window.onload = function () {
            fileInput = document.getElementById('fileInput');
            fileDisplayArea = document.getElementById('fileDisplayArea');
            fileDisplayArea.innerText = "";

            fileInput.addEventListener('change', function (e) {
                // Put the rest of the demo code here.
                var file = fileInput.files[0];
                var textType = /text.*/;
                

                if (file.type.match(textType)) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        //fileDisplayArea.innerText = reader.result;
                        fileText = reader.result;
                    }

                    reader.readAsText(file);
                } else {
                    fileDisplayArea.innerText = "File not supported!";
                }
            });
        }



        function summarize() {
            console.log(fileInput);
            console.log(document.getElementById("fileInput"));
            if (fileText != null) {
                console.log("value exists");
                document.getElementById("inputText").value = " ";

                //console.log(document.getElementById("fileDisplayArea"));
                //console.log(document.getElementById("fileDisplayArea").value);
                //console.log(document.getElementById("fileDisplayArea").innerText);
                //console.log(fileText);

                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "https://api.meaningcloud.com/summarization-1.0",
                    "method": "POST",
                    "headers": {
                        "content-type": "application/x-www-form-urlencoded"
                    },
                    "data": {
                        "key": "27060a263c51fdfbbd877caeadb3b2e1",
                        "txt": fileText,
                        "url": "YOUR_URL_VALUE",
                        "doc": "value",
                        "sentences": "1"
                    }
                }

                $.ajax(settings).done(function (response) {
                    console.log(response);
                    var finalSummary = (response.summary)
                    document.getElementById("summaryResult").innerHTML = finalSummary;
                    document.getElementById("myTweet").innerHTML = finalSummary;
                });


            } else {
                console.log("no file");

                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "https://api.meaningcloud.com/summarization-1.0",
                    "method": "POST",
                    "headers": {
                        "content-type": "application/x-www-form-urlencoded"
                    },
                    "data": {
                        "key": "27060a263c51fdfbbd877caeadb3b2e1",
                        "txt": document.getElementById("inputText").value,
                        "url": "YOUR_URL_VALUE",
                        "doc": "YOUR_DOC_VALUE",
                        "sentences": "1"
                    }
                }

                $.ajax(settings).done(function (response) {
                    console.log(response);
                    var finalSummary = (response.summary)
                    document.getElementById("summaryResult").innerHTML = finalSummary;
                    document.getElementById("myTweet").innerHTML = finalSummary;
                });

            }

        }





        function tweet() {
            var url = "https://twitter.com/intent/tweet";
            var text = document.getElementById("myTweet").value;
            var hashtags = "testTweet";
            //var via = "@username";
            window.open(url + "?text=" + text + ";hashtags=" + hashtags/* + ";via=" + via,"","width=500,height=300"*/);
        }


        function Clear() {
            console.log("clear");
            document.getElementById("summaryResult").innerHTML = " ";
            document.getElementById("myTweet").innerText = " ";
            document.getElementById("inputText").value = " ";
            fileText = null;
            document.getElementById("fileInput").innerText = " ";
            document.getElementById("myForm").reset();


        }
